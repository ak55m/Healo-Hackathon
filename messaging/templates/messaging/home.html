<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messaging</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="messaging-container">
  <div class="contacts">
    <div class="contact">
      <img src="doctor1.jpg" alt="Doctor 1">
      <span class="contact-name">Dr. Smith</span>
    </div>
    <div class="contact">
      <img src="doctor2.jpg" alt="Doctor 2">
      <span class="contact-name">Dr. Johnson</span>
    </div>
    <!-- More contacts go here -->
  </div>
  <div class="messages">
    <div class="message doctor">
      <div class="message-content">
        <p>Hello! How can I assist you today?</p>
        <span class="message-time">10:00 AM</span>
      </div>
    </div>
    <div class="message user">
      <div class="message-content">
        <p>I'm experiencing some symptoms...</p>
        <span class="message-time">10:05 AM</span>
      </div>
    </div>
    <!-- More messages go here -->
  </div>
  <div class="message-input">
    <textarea placeholder="Type your message here..."></textarea>
    <button>Send</button>
  </div>
</div>
</body>
</html>
