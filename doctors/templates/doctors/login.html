{% extends 'doctors/base.html' %}

{% block content %}
    <title>Healo Login</title>

    <div class="signup-form-container">

        <form class="signup-form" method="POST" action="{% url 'doctorlogin' %}">
            {% csrf_token %}
            <h2 class="text-center form-heading">Physician Portal</h2>
            
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
                <!-- Display messages from Django -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="{{ message.tags }} text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="text-center">
                <p><a href="{% url 'doctorforgotpassword' %}" class="text-link">Forgot Password?</a></p>
            </div>
        </form>
        
        <div class="text-center">
            <p>Don't have an account? <a href="{% url 'doctorsignup' %}" class="text-link">Signup</a></p>
        </div>

    </div>
{% endblock %}
